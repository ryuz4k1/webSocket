<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        $(() => {
            const socket = io.connect('http://localhost:3000/myNameSpace');

            $('button').on('click', () => {
                socket.emit('isim');
            });

            socket.on('gönder', (data) => {
                $('body').append(` ${data.name} <br> `);
            });
        });
        
    </script>

</head>
<body>

    <button id="button">İsmimi bas</button>


</body>
</html>
